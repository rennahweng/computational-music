<!DOCTYPE html>
<html>
    <head>
        <title>Build your own keyboard</title>
    </head>

    <body>
        <h1>Build your own keyboard</h1>
        
        <p>
            1. Choose your favoriate waveform by clicking on one of the buttons:
            <br>
            <button id='sine'>sine</button>
            <button id='sawtooth'>sawtooth</button>
            <button id='square'>square</button>
            <button id='triangle'>triangle</button>
        </p>

        <p>
            2. Hold down to any key to play a single note.
        </p>
        <p>
            3. Release the key to stop playing.
        </p>
    </body>

    <!-- link to javascript -->
    <script src="../1-build-my-own-synthesizer-keyboard/main.js"></script>
</html>
